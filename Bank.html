<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>

</head>

<body>



    <section class="flex justify-center items-center h-screen bg-[#1E90FF]">
        <div class="w-full">
            <h1 class="text-center text-4xl p-5 font-bold">Welcome to
                <span class="text-red-500 ">Banking System</span>
            </h1>
            <div class="bg-[#FF6F61] w-1/2 mx-auto rounded-md p-5 drop-shadow-2xl">
                <div class="text-center text-2xl font-semibold">
                    Please Login
                </div>
                <div class="text-center">
                    <input id="email" type="text" placeholder="Email or Phone Number"
                        class="mt-5 w-[60%] text-xl p-2 rounded block mx-auto focus:outline-none focus:ring focus:ring-[#1E90FF]">
                    <input id="password" type="password" placeholder="Password"
                        class="mt-4 w-[60%] text-xl p-2 rounded block mx-auto focus:outline-none focus:ring focus:ring-[#1E90FF]">
                    <button id="loginBtn"
                        class="mt-5 bg-black text-white px-10 py-2 rounded font-semibold block mx-auto hover:bg-white hover:text-black hover:duration-500">Sign
                        in</button>
                </div>
            </div>
        </div>
    </section>






    <!-- Tailwind CDN Link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/login.js"></script>
</body>

</html>
