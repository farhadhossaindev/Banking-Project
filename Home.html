<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking System</title>
</head>

<body class="bg-[#f0f0f0]">
    <h1 class="text-center text-4xl p-5 font-bold">Your account details
        <span class="text-red-500 ">showing below</span>
    </h1>


    <section>
        <div class="grid md:grid-cols-3 gap-4 mt-12 text-center mx-auto container px-10">
            <div
                class="bg-green-200 border-2 border-green-500 mx-auto p-5 font-semibold text-xl rounded shadow-lg w-full">
                <p>Diposite</p>
                <p class="text-2xl">$00</p>
            </div>
            <div
                class="bg-red-200 border-2 border-red-500 w-1/2 mx-auto p-5 font-semibold text-xl rounded shadow-lg w-full">
                <p>Withdraw</p>
                <p class="text-2xl">$00</p>
            </div>
            <div
                class="bg-purple-200 border-2 border-purple-500 w-1/2 mx-auto p-5 font-semibold text-xl rounded shadow-lg w-full">
                <p>Total Balance</p>
                <p class="text-2xl">$00</p>
            </div>
        </div>
    </section>
    <section>
        <div class="grid md:grid-cols-2 gap-4 mt-12 text-center mx-auto container px-10">

            <div class=" bg-teal-200 p-5 rounded shadow-lg">
                <h2 class="text-2xl font-semibold border-b-2 border-teal-500 pb-2 w-[170px] mx-auto">Please Diposite
                </h2>
                <input class="mt-5 block mx-auto w-1/2 p-2 text-xl outline-none rounded font-semibold" type="number"
                    placeholder="$$">
                <button class="bg-red-400 text-white mt-5 py-2 px-6 text-xl rounded ">Diposite</button>
            </div>

            <div class=" bg-rose-200 p-5 rounded shadow-lg">
                <h2 class="text-2xl font-semibold border-b-2 border-rose-500 pb-2 w-[185px] mx-auto">Please Withdraw
                </h2>
                <input class="mt-5 block mx-auto w-1/2 p-2 text-xl outline-none rounded font-semibold" type="number"
                    placeholder="$$">
                <button class="bg-red-400 text-white mt-5 py-2 px-6 text-xl rounded ">Withdraw</button>
            </div>


        </div>
    </section>








    <!-- Tailwind CDN Link-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom js link -->
    <script src="./js/home.js"></script>
</body>

</html>
